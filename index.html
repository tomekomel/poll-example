                  typeId: "justMarkdown",
                  fields: {
                    identifier: "Privacy Policy",
                    text: '\n# Privacy Policy\nEffective as of 7/20/2020\n\nOur commitment to transparency applies not only to the food we source, but also to the data we collect about you, how it is used and with whom it is shared. This Privacy Policy describes how Grocery Delivery E-Services USA, INC. dba EveryPlate (**âEveryPlateâ, âweâ, âusâ or âourâ**) collect, use and share your personal information in connection with your use of our websites (collectively, the âSiteâ), mobile applications (collectively, the âAppâ), and social media pages that link to this Privacy Policy (together with the âSiteâ and âAppâ, the âServiceâ); and in the context of certain offline activities described in this notice.\n\n\n__Table of Contents__\n\n- Personal information we collect\n- How we use your personal information\n- How we share your personal information\n- Your choices \n- Other sites and services\n- Security practices\n- International data transfers\n- Children\n- Changes to this Privacy Policy\n- Important information for California residents\n\n\n### Personal information we collect\n\n**Information you provide to us.**  Personal information you may provide to us through the Service or otherwise includes:\n\n- Contact data, such as your first and last name, email and mailing addresses, postal code, and phone number.\n- Profile data, such as your username and password that you set to establish an online account with us, and other information you include in your account profile.\n- Communications that we exchange when you communicate with us, such as when you request support, contact us with questions or feedback or complete our surveys. \n- Content, such comments, text, images, audio, video or other content you post to or provide through the Service. \n- Payment and transactional data, such as the information needed to complete your orders on or through the Service (including name, credit card information, billing and shipping information), information about your payment transactions, and your order history.\n- Marketing data, such as your preferences for receiving communications about our products, activities, events, and publications; details about how you engage with our communications; and information you provide when you participate in an event, contest or promotion.\n- Other information that we may collect which is not specifically listed here, which we will use as described in this Privacy Policy or as otherwise disclosed at the time of collection.\n\n**Other sources.**\n\n- We may combine personal information we receive from you with personal information we obtain from other sources, such as:\n- Data providers, such as information services and data licensors.\n- Public sources, such as public social media platforms.\n- Business partners, such as joint marketing partners and event co-sponsors.\n\n**Automatic collection.**  We, our service providers, and our business partners may automatically log information about you, your computer or mobile device, and your activity over time on the Sites and other online services, including:\n\n- Device data, such as your computer or mobile device operating system type and version number, manufacturer and model, browser type, screen resolution, IP address, the website you visited before browsing to our website, and general location information such as city, state or geographic area.\n- Online activity data, such as pages or screens you viewed, how long you spent on a page or screen, navigation paths between pages or screens, information about your activity on a page or screen, access times, and duration of access.\n- Precise geolocation data, such as when you authorize our mobile application to access your location.\n- Security data, such security camera footage recorded at our offices or facilities.\n\n**Cookies and similar technologies.**  Some of our automatic data collection on the Site is facilitated by: \n\n- Cookies, which are text files that websites store a visitorâs device to uniquely identify the visitorâs browser or to store information or settings in the browser for the purpose of tracking user activity and patterns, helping you navigate between pages efficiently, remembering your preferences and generally improving your browsing experience.\n- Flash cookies, or locally-stored objects, which are used for purposes similar to cookies but allow storage of a larger amount of data.\n- Web beacons, also known as pixel tags or clear GIFs, typically used to demonstrate that a webpage or email was accessed or opened, or that certain content was viewed or clicked, typically to compile statistics about usage of websites and the success of marketing campaigns.\n- Software development kits, or SDKs, which are used to incorporate third party computer code into our App that allows the third party service providers or advertising partners to collect data directly from it for a variety of purposes, including to provide us with analytics regarding the use of the App, to integrate with social media, add features or functionality to our app, or to facilitate online advertising. \n\n**Information about others.** You share personal information about others with us, such as when you send them a gift through the Service or refer friends or other contacts to us. When you share the personal information of others with us, you are responsible for ensuring you have their permission to do so. \n\n**Information we obtain from social media platforms.** Information you provide when you interact with us on social media.  If you choose to log in to the Service through a social network or other third party platform, or otherwise connect your account on a third party platform to your account through the Service, we may collect information about you from that platform or network. For example, this information may include your username, user ID, profile picture, cover photo, email address and other contact information, and your affiliations. You may also have the opportunity to provide us with additional information through the third party platform, such as a list of your friends or connections.  Read more about third party platforms in the Your Choices section below.\n\n### How we use your personal information\n\n**Service delivery.**  We may use your personal information to:\n\n- provide, operate and improve the Service and our business;\n- facilitate your authentication to the Service by logging into a third party platform, such as Facebook or Google;\n- enable security features of the Service, such as by sending you security codes via email or SMS, and remembering devices from which you have previously logged in;\n- facilitate social features of the Service, such as by identifying and suggesting connections with other users of the Service and providing chat or messaging functionality;\n- communicate with you about the Service, including by sending you announcements, updates, security alerts, and support and administrative messages;\n- understand your needs and interests, and personalize your experience with the Service and our communications;\n- provide support and maintenance for the Service; and\n- to respond to your requests, questions and feedback\n\n**Research and development.** We may use your personal information for research and development purposes, including to analyze and improve the Service and our business.  As part of these activities, we may create aggregated, de-identified or other anonymous data from personal information we collect.  We make personal information into anonymous data by removing information that makes the data personally identifiable to you.  We may use this anonymous data and share it with third parties for our lawful business purposes, including to analyze and improve the Service and promote our business.   \n\n**Marketing and advertising.**  We and our third party advertising partners may collect and use your personal information for marketing and advertising purposes:\n\n- Direct marketing. We may send you EveryPlate-related or other direct marketing communications as permitted by law.  You may opt-out of our marketing communications as described in the Opt-out of marketing section below.  \n- Interest-based advertising.  We may contract with third-party advertising companies and social media companies to display ads on our Service and other sites. These companies may use cookies and similar technologies to try to tailor the ads you see online to your interests based on your activity over time across our Service and other sites, or your interaction with our emails. These ads are known as "interest-based advertisements." You can learn more about your choices for limiting interest-based advertising, in the Advertising choices section below. \n\n**Compliance and protection.**  We may use your personal information to:\n\n- comply with applicable laws, lawful requests, and legal process, such as to respond to subpoenas or requests from government authorities.\n- protect our, your or othersâ rights, privacy, safety or property (including by making and defending legal claims); \n- enforce the terms and conditions that govern the Services; and \n- prevent, identify, investigate and deter fraudulent, harmful, unauthorized, unethical or illegal activity, including cyberattacks and identity theft.  \n\n**For other purposes.**  We may also use your personal information for other purposes described in this Privacy Policy or at the time we collect the information.  \n\n\n### How we share your personal information\n\nWe may share your personal information with the following parties and as otherwise described in this Privacy Policy or at the time of collection:  \n\n**Affiliates.**  Our corporate parent, subsidiaries, and affiliates, for purposes consistent with this Privacy Policy.\n\n**Service providers.**  Unrelated companies and individuals that provide services on our behalf or help us operate the Service or our business (such a and private parties, when we believe in good faith it is necessary or appropriate for the compliance and operations purposes described above.  \n\n**Business transferees.**  Relevant participants in business transactions (or potential transactions) involving a corporate divestiture, merger, consolidation, acquisition, reorganization, sale or other disposition of all or any portion of the business or assets of, or equity interests in, EveryPlate or our affiliates (including, in connection with a bankruptcy or similar proceedings).  \n\n**For other purposes.**  We may also share your personal information for other purposes described in this Privacy Policy or with your consent.  \n\n### Your Choices\n\nYou have the following choices with respect to your personal information:\n\n**Access or update your information.** Updating Account Information. You may update or edit your account information by accessing your account page at www.everyplate.com, accessing the account settings on your app, by live chat at EveryPlate.com, or calling toll free 1-844-285-9454. You may also deactivate your account pursuant to the [Terms and Conditions](/terms).\nWe may retain relevant information related to your account when permitted by law or for legitimate business purposes.\n\n**Opt-out of marketing communications.**  You may opt out of marketing-related emails by following the opt-out or unsubscribe instructions at the bottom of the email, or by contacting us at privacy@everyplate.com.  You may continue to receive service-related and other non-marketing emails.  \nDisclosure of your information for third party marketing. If you do not want us to share your personal information with unaffiliated or non-agent third parties for promotional purposes, you can opt-out by sending us an email stating your request to privacy@everyplate.com or calling toll free 1-844-285-9454. \n\n**Cookies.**  Most browsers let you remove or reject cookies.  To do this, follow the instructions in your browser settings.  Many browsers accept cookies by default until you change your settings.  Please note that if you set your browser to disable cookies, the Service may not work properly.  For more information about cookies, including how to see what cookies have been set on your browser and how to manage and delete them, visit [www.allaboutcookies.org](www.allaboutcookies.org). To learn how you can manage your Flash cookie settings, visit the Flash player settings page on Adobe\'s website at [http://www.macromedia.com/support/documentation/en/flashplayer/help/settings_manager07.html](http://www.macromedia.com/support/documentation/en/flashplayer/help/settings_manager07.html). \n\n**Advertising choices.**  You may opt-out of receiving targeted online advertising on websites through members of the Network Advertising Initiative at [http://www.networkadvertising.org/choices](http://www.networkadvertising.org/choices) or the Digital Advertising Alliance at [http://www.aboutads.info/choices](http://www.aboutads.info/choices).  You may opt out of receiving targeted advertising in mobile apps through participating members of the Digital Advertising Alliance in the AppChoices mobile app, available at [https://www.youradchoices.com/appchoices](https://www.youradchoices.com/appchoices).  Please note that we also may work with companies that offer their own opt-out mechanisms and may not participate in the opt-out mechanisms linked above.  In addition, your mobile device settings may provide functionality to limit use of the advertising ID associated with your mobile device for targeted online advertising purposes.  If you choose to opt out of targeted online advertisements, you will still see advertisements online but they may be less relevant to you. Not all companies participate in these opt-out programs, so even after opting out through them, you may still receive some cookies and interest-based from other companies.\n\n**Do Not Track.**  Some Internet browsers may be configured to send âDo Not Trackâ signals to the online services that you visit.  We currently do not respond to âDo Not Trackâ or similar signals.  To find out more about âDo Not Track,â please visit [http://www.allaboutdnt.com](http://www.allaboutdnt.com).\n\n**Choosing not to share your personal information.** If you do not provide information that we need to provide the Service, we may not be able to provide you with the Service or certain features.  We will tell you what information you must provide to receive the Service when we request it.\n\n**Third party platforms.** If you choose to connect to the Service through your social media account or another third party platform, you may be able to use your settings in your account with that platform to limit the information we receive from it. If you revoke our ability to access information from a third party platform, that choice will not apply to information that we have already received from that third party.\n\n\n### Other sites and services\n\nThe Service may contain links to websites and other online services operated by third parties.  These links are not an endorsement of, or representation that we are affiliated with, any third party.  In addition, our content may be included on web pages or other online services that are not associated with us. We do not control websites or other online services operated by third parties, and we are not responsible for their actions.  Other websites and online services follow different rules regarding the collection, use and sharing of your personal information.  We encourage you to read the privacy policies of the other websites and online services you use.\n\n\n### Security practices\n\nWe employ a number of technical, organizational, and physical safeguards designed to protect the personal information we collect.  However, security risk is inherent in all internet and information technologies and we cannot guarantee the security of your personal information. \n\n### International data transfers\n\nWe are headquartered in the United States and may use service providers in other countries.  Your personal information may be transferred to the United States or other locations where privacy laws may not be as protective as those in your state, province, or country.  \nChildren  \nOur sites and online services are not intended for use by children under 16 years of age. If we learn that we have collected personal information from a child under 16 without the consent of the childâs parent or guardian as required by law, we will delete it.  \n\n### Changes to this Privacy Policy \n\nWe may modify this Privacy Policy at any time. If we make material changes to this Privacy Policy, we will notify you by updating the effective date of this Privacy Policy and posting the modified Privacy Policy on the Service. We may also provide notification of changes via email if we have your email address, through the Service or in another manner that we believe is reasonably likely to reach you.\nAny modifications to this Privacy Policy will be effective when posted (or as otherwise indicated at the time of posting). In all cases, your continued use of the Service after the posting of any modified Privacy Policy indicates your acceptance of the modified Privacy Policy.\n\n### Important information for California residents\n\nThis section describes how we collect, use and share Personal Information of California residents in operating our business, including in the context of in-person meetings, at our events and other offline sales and marketing activities.  For purposes of this section, **âPersonal Informationâ** has the meaning given in the California Consumer Privacy Act of 2018 (**âCCPAâ**) but does not include information exempted from the scope of the CCPA.  \n\n**Your California privacy rights.** As a California resident, you have the rights listed below. However, these rights are not absolute, and in certain cases we may decline your request as permitted by law. \n\n- **Information.**  You can request the following information about how we have collected and used your Personal Information during the past 12 months\n  - The categories of Personal Information that we have collected.\n  - The categories of sources from which we collected Personal Information.\n  - The business or commercial purpose for collecting and/or selling Personal Information.\n  - The categories of third parties with whom we share Personal Information.\n  - Whether we have disclosed your Personal Information for a business purpose, and if so, the categories of Personal Information received by each category of third party recipient.\n  - Whether weâve sold your Personal Information, and if so, the categories of Personal Information sold to each category of third party recipient.  \n- **Access.**  You can request a copy of the Personal Information that we have collected about you during the past 12 months. \n- **Deletion.**  You can ask us to delete the Personal Information that we have collected from you.\n- **Opt-out of sales.**  If we sell your Personal Information, you can opt-out. \n- **Nondiscrimination.**  You are entitled to exercise the rights described above free from discrimination in the form of refusal to provide the Services or legally prohibited changes to the price or quality of the Services.\n\n**How to exercise your rights**\nYou may exercise your California privacy rights described above as follows:\n\n- **Right to information, access and deletion.** You can request to exercise your information, access and deletion rights by:\n  - clicking [here](/ccpa) and submitting a request form \n  - calling us toll free at 1-844-285-9454\n  - emailing privacy@everyplate.com \n- **Right to opt-out of the âsaleâ of your Personal Information.**  Like many companies, we use services that help deliver interest-based ads to you.  Our use of some of these services may be classified under California law as a âsaleâ of your Personal Information to the companies that provide the services because they collect information from our users (e.g., device data and online activity data) to help them serve ads more likely to interest you.    You can request to opt-out out of this âsaleâ of your personal information here: [**Do Not Sell My Personal Information.**](/ccpa)\n\nWe reserve the right to confirm your California residency to process your requests and will need to confirm your identity to process your requests to exercise your information, access or deletion rights.  As a part of this process, government identification may be required. Consistent with California law, you may designate an authorized agent to make a request on your behalf. In order to designate an authorized agent to make a request on your behalf, you must provide a valid power of attorney, the requesterâs valid government-issued identification, and the authorized agentâs valid government issued identification.  We cannot process your request if you do not provide us with sufficient detail to allow us to understand and respond to it.  \n\nFor information about:\n\n- The categories of sources of this information, see the section above entitled personal information we collect;\n- The business/commercial purposes for which we collect this information, see the section above entitled how we use your personal information;\n- The categories of third parties to which we disclose this information for business purposes, see the section above entitled how we share your personal information.\n\n### IMPORTANT INFORMATION FOR NEVADA RESIDENTS\n\nIf you are a Nevada resident, you have the right to request certain information from us regarding the collection and sale of your personal information (as defined in Nevada Revised Statutes 603A.320) during your visit to our websites or when you otherwise interact with us online. If you have sought or acquired, by lease or purchase, any goods or services for personal, family, or hou
